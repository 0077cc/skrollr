<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<title>Page title</title>

	<link href="skrollr.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	.skrollable {
		background:red;
	}

	#blue {
		background:blue;
		width:50px;
		height:50px;
		top:50%;
		margin-left:-25px;
		margin-top:-25px;
	}

	#green {
		background:green;
	}

	#big_ass_div {
		background:#f90;
		width:1000px;
		height:600px;
	}

	#big_ass_div_2 {
		background:#09f;
		width:1000px;
		height:600px;
		left:200px;
	}

	#wrapper {
		width:100%;
		height:100%;
		background:transparent;
		display:block;
	}
	</style>
</head>

<body>
	<div id="wrapper" data-500="transform:rotate(0deg) scale(1);" data-750="transform:rotate(90deg) scale(.5);" data-1000="transform:rotate(180deg) scale(1);">
		<div id="big_ass_div" data-0="top:0px;z-index[none]:99;" data-250="z-index[none]:98;" data-500="top:-1000px;"></div>
		<div id="big_ass_div_2" data-0="top:0px;z-index[none]:98;" data-250="z-index[none]:99;" data-1000="top:-1000px;"></div>
		<div data-10="left:0px;font-size[nyan]:0px;" data-200="left:800px;font-size:100px;opacity:1;" data-2000="left:1700px;opacity:0;">WOOOOT</div>
		<div data-0="width:100px;height:100px;left[bounce]:0%;top:50%;" data-200="left:50%;opacity:1;width:100px;height:100px;top:50%;" data-500="top:100%;width:500px;height:300px;opacity:0;">
			TEST
			<div id="blue" data-100="left:0%;" data-200="left:100%;"></div>
		</div>
		<div id="green" data-0="padding:0px 0px;border-radius:0em 10em;transform[cubic]:rotate(90deg) scale(2);transform-origin:0% 0%;" data-400="padding:100px 10px;border-radius:5em 1em;transform:rotate(3600deg) scale(0);transform-origin:100% 100%;">PIZZA!!!</div>
	</div>

	<script type="text/javascript" src="skrollr.js"></script>
	<script type="text/javascript">
	skrollr.init({
		scale: 2,
		easing: {
			'none': function() {
				return 0;
			},
			'nyan': function(p) {
				return Math.random();
			}
		},
		scroll: function(top) {
			//console.log(top);
		}
	});
	</script>
</body>

</html>
