<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<title>Page title</title>

	<style type="text/css">
	html, body {
		width:100%;
		height:100%;
		padding:0;
		margin:0;
	}

	.skrollable {
		background:red;
		position:fixed;

		        transition: all .3s;
		   /*-o-transition: all .3s;*/
		    -ms-transition: all .3s;
		   -moz-transition: all .3s;
		-webkit-transition: all .3s;
	}

	.skrollable .skrollable {
		position:absolute;
	}

	#blue {
		background:blue;
		width:50px;
		height:50px;
		top:50%;
		margin-left:-25px;
		margin-top:-25px;
	}

	#green {
		background:green;
	}
	</style>
</head>

<body>
	<div data-10="left:0px;font-size:0px;" data-200="left:800px;font-size:100px;opacity:1;" data-2000="left:1700px;opacity:0;">WOOOOT</div>
	<div data-0="width:100px;height:100px;left:0%;top:50%;" data-200="left:50%;opacity:1;width:100px;height:100px;top:50%;" data-500="top:100%;width:500px;height:300px;opacity:0;">
		TEST
		<div id="blue" data-100="left:0%;" data-200="left:100%;"></div>
	</div>
	<div id="green" data-0="padding:0px 0px;border-radius:0em 10em;" data-250="padding:100px 10px;border-radius:5em 1em;">PIZZA!!!</div>

	<script type="text/javascript" src="skrollr.js"></script>
	<script type="text/javascript">
	window.onload = function() {
		skrollr
			.init({
				scale: 2,
				easing: {
					'quadratic': function(p) {
						return p * p;
					},
					'cubic': function(p) {
						return p * p * p * p;
					},
					'swing': function(p) {
						return (-Math.cos(p * Math.PI) / 2) + 0.5;
					}
				}
			})
			.on('scroll', function(top) {
				//console.log(top);
			})
			.on('beforerender', function() {
				//console.log('beforerender');
			})
			.on('afterrender', function() {
				//console.log('afterrender');
			});
	}
	</script>
</body>

</html>
